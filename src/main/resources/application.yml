spring:
  application:
    name: spring-batch-test
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:tcp://localhost/~/batch
    # 스키마 위치 설정
    # 다른 데이터베이스를 사용한다면 org.springframework.batch.core 위치에서
    # 알맞는 데이터베이스의 스키마 파일을 사용한다.
#    schema: classpath:/org/springframework/batch/core/schema-h2.sql
